<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        p{
            padding: 15px;
            border: 1px solid black;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
        }
        input{
            display: inline-block;
            margin: 5px;
        }
        #addToTeam{
            border: 0px solid gray;
        }
        h5{
            color: rgb(44, 95, 104);
        }
        
    </style>

  </head>
  <body>

    <div class='container text-center'>
        <div class='row text-center'>
            <h1 class='text-center text-success'>Welcome to the Strive Team Generator</h1>
        </div>
    </div>
    <br>
    <div class="container">
        <div class='row'>
            <h5>Add the list of names here:</h5>
        </div>
        <div class='row'>
            <input type='text' placeholder='Student name' id='studentName'/>
        
            <input type='button' value='Add Student' id='addStudent' class='bg-dark text-light rounded-lg'/>
        </div>
    </div>
    
    <div class='container' id='namesList'>
    </div>

    <div class="container">
        <div class='row'>
            <h5>Add the number of teammates per team:</h5>
        </div>
        <div class='row'>
            <input type='number' placeholder='Team Size' id='teamSizeInput'/>
        
            <input type='button' value='Set team size' id='setTeamSize' class='bg-dark text-light rounded-lg'/>
        </div>
    </div>    

    <div class='container' id='teamSize'>
    </div>

    <div class='container'>
        <input type='button' value='Generate Teams' id='addToTeam' class='rounded-pill p-4 bg-success m-4'/>
    </div>
    
    <div class='container'>
        <div class='row'>
            <h5>Teams:</h5>
        </div>
        <div class='row' id='students'>
        </div>
    </div>

    <script src='index.js'></script>
    <!-- <script src='script.js'></script> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
